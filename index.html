<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-plane color="green" position = "0 0 -15" width="20" height="10" rotation = "-90 0 0"></a-plane>
        <a-box color="red" position = "-8 1 -15" rotation = "2 3 0" height = "3" width = "3">
        </a-box>
        <a-entity geometry = "primitive:box;width:1;height:1" material = "color:#000980" position = "-5 1 -15"> </a-entity>
        <a-sphere color = "#342" radius="2" position="-2 2 -15" ></a-sphere>
        <a-cylinder color = "brown" position = "2 2 -15" height = "5" rotation="5 5 5"></a-cylinder>
        <a-octahedron position="4 1 -15" color="red" radius="0.45"></a-octahedron>
        <a-ring position="6 1.2 -15" color="#522"></a-ring>
        <a-cone position="9 0.5 -15"></a-cone>
    </a-scene>
</body>

</html>
